<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" 
    rel="stylesheet">
</head>
<body>
    <section class="home">
        <h1>tic tac toe</h1>
        <div>
            <button>play</button>
        </div>
    </section>
    <section class="playZone">
        <h1><span>X</span>'s turn!</h1>
        <div class="buttons">
            
                <button id="b1" class="1"></button>
                <button id="b2" class="2"></button>
                <button id="b3" class="3"></button>
            
                <button id="b4" class="4"></button>
                <button id="b5" class="5"></button>
                <button id="b6" class="6"></button>
            
                <button id="b7" class="7"></button>
                <button id="b8" class="8"></button>
                <button id="b9" class="9"></button>
            
        </div>
        <button class="restartBtn">Restart</button>
    </section>
 <script src="index.js" charset="utf-8"></script>   
</body>
</html>
